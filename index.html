
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa Scivolosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            background-image: url("https://peppapp.lapeppa.com/back_play.jpg");
            background-size: cover;        /* riempie lo schermo */
            background-position: center;   /* centra l’immagine */
            background-repeat: no-repeat;  /* niente ripetizioni */
            background-attachment: fixed;  /* effetto tavolo fisso */
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        .table-felt {
            display:none;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8), 0 20px 50px rgba(0,0,0,0.5);
            border-color: #3d2b1f; /* Un bordo più scuro, tipo legno */
        }
        @keyframes deal {
            0% { transform: translateY(20px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-deal {
            animation: deal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        *, ::after, ::before {border-style: none !important}
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
